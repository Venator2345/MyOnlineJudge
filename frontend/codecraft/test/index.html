<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Programação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Escreva seu código JavaScript</h1>

        <!-- Área para o código do usuário -->
        <textarea id="userCode" placeholder="Digite seu código JavaScript aqui" rows="10" cols="50"></textarea>

        <br>

        <!-- Input para os dados -->
        <label for="inputData">Entrada:</label>
        <input type="text" id="inputData" placeholder="Digite a entrada">
        
        <br>

        <!-- Botão para rodar o código -->
        <button onclick="runCode()">Executar Código</button>

        <h2>Saída:</h2>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>z
</body>
</html>
